<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- ADDING BOOK MODAL -->

    <div class="row">

        <!-- INPUT FROM USER FOR SELECTED BOOK -->

        <div class="col-5 offset-4" id="add-book-area">
            <div class="row">
                <div class="col-8">
                    <h4 id="isbn-title">Search By ISBN Number</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <input id="isbn-val" type="text" placeholder="ISBN Number">
                    <button type="submit" id="isbn-submit">Submit</button>
                </div>
            </div>

            <!-- OUTPUT FROM AJAX FOR SELECTED BOOK -->

            <div class="row">
                <div class="col-2" class="ajax-info-add">
                    <img id="ajax-img" src="../../public/images/50shadesBabayy.jpg">
                </div>
                <div class="col-8 offset-2">
                    <h5 class="ajax-info" id="ajax-title"></h5>
                    <h5 class="ajax-info" id="ajax-author"></h5>
                    <h5 class="ajax-info" id="ajax-year"></h5>
                    <button type="submit" id="add-book">Confirm Book</button>
                </div>
            </div>





        </div>

    </div>










    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../javascript/script.js"></script>
</body>

</html>
